<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="name()">
    <script>
        let flag = 0
        function name(){
            document.write(flag + 'name <br>' )
            flag++
            if(flag<66){
                name()
            }
            
        }
    </script>
</html>
